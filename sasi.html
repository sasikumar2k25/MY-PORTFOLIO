<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover Overlay Cards</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .card-container {
            display: flex;
            gap: 20px;
        }

        .card {
            position: relative;
            width: 250px;
            height: 350px;
            overflow: hidden;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transform: translateY(100%);
            transition: opacity 0.4s, transform 0.4s;
        }

        .card:hover .overlay {
            opacity: 1;
            transform: translateY(0);
        }

        .overlay h2 {
            font-size: 20px;
            margin-bottom: 10px;
        }

        .overlay p {
            font-size: 14px;
            text-align: center;
            width: 80%;
        }
    </style>
</head>
<body>

    <div class="card-container">
        <div class="card">
            <img src="skypic1.jpg" alt="Nature">
            <div class="overlay">
                <h2>Nature</h2>
                <p>Explore the beauty of nature with breathtaking landscapes and scenic views.</p>
               <a href="https://www.linkedin.com/in/sasikumar-6a52b1344/""> <button>go through</button></a>
            </div>
        </div>

        <div class="card">
            <img src="Videoshot_20250116_000326.jpg" alt="Technology">
            <div class="overlay">
                <h2>Technology</h2>
                <p>Innovations that shape the future with cutting-edge technology and advancements.</p>
            </div>
        </div>

        <div class="card">
            <img src="html5-logo-31813.png" alt="Adventure">
            <div class="overlay">
                <h2>Adventure</h2>
                <p>Experience thrilling adventures and exciting travel destinations around the world.</p>
            </div>
        </div>
    </div>

</body>
</html>
